version: "3"
services:
  db:
    image: hausgold/postgres:14.4
    network_mode: bridge
    ports: ["5432"]
    volumes:
      - .:/app
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alarmable
      MDNS_HOSTNAME: db.alarmable.local

  test:
    image: ruby:2.3
    network_mode: bridge
    working_dir: /app
    volumes:
      - .:/app
    links:
      - db
